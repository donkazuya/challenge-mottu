<div class="characters-container">
  @for (character of favoriteList; track character.id) {
    <app-card-character 
      [name]="character.name" 
      [image]="character.image" 
      [species]="character.species"
      [type]="character.type"
      [character]="character"
    ></app-card-character>
  }
</div>
