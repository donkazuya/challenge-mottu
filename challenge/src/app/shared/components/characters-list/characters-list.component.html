<div class="characters-container">
  @for (character of charactersList; track character.id) {
    <div class="card">
      <img [src]="character.image" [alt]="character.name" srcset="">
      <div class="info">
        <p class="name">{{character.name}}</p>
        <p>{{character.species}}</p>
      </div>
    </div>
  }
</div>
